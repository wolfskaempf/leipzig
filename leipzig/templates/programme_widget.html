<div class="panel panel-material-{{ settings.app_colour }}-500">
  <div class="panel-heading">
    <h3 class="panel-title">{{ programme.date|date:"l, N jS" }}</h3><small>Last Updated: {{ programme.last_updated }}</small>
  </div>
  <div class="panel-body">
    {{ programme.text|safe|linebreaks }}
  </div>
</div>
