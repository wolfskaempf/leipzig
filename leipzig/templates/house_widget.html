<div class="col-xs-12 col-sm-4 house">
    <div class="panel panel-material-purple-500">
      <div class="panel-heading">
         <h3 class="panel-title">{{ house.name }}</h3>
      </div>
      {% if house.image_link %}
      <div class="col-xs-12" style="background: url('{{ house.image_link }}') no-repeat center/cover; height: 150px; margin-bottom: 10px;">
      </div>
      {% endif %}
      <div class="panel-body">
        <h3 {% if not house.image_link %}class="house-no-margin"{% endif %}>{{ house.name }} has</h3>
        <h1 class="house-no-margin">{{ house.points }} Points</h1>
        {% if house.quote %}
          <blockquote class="house-quote">
            {{ house.quote|linebreaks }}
          </blockquote>
        {% endif %}
        {% if house.cite %}
          <cite>â€” {{ house.cite }}</cite>
        {% endif %}
        {% if house.description %}
          <p>
            {{ house.description|linebreaks }}
          </p>
        {% endif %}
      </div>
    </div>
</div>
