{% extends "base.html" %}

{% block header_title %}
Home
{% endblock %}

{% block content %}

{% if updates %}
<div class="panel panel-material-purple-500">
    <div class="panel-heading">
        Latest Updates
    </div>
    <div class="panel-body">
      {% for update in updates %}
        {% if not update = updates.first %}<hr>{% endif %}
        {{ update.time|date:"N j, H:i A" }}: {{ update.text }} <br>
      {% endfor %}
    </div>
</div>

{% endif %}

{% endblock %}
