<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title>{% block header_title %}{% endblock %} | {{ settings.app_title }}</title>

        <meta name="description" content="{{ settings.app_title }} is an event of the European Youth Parliament.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% load staticfiles %}
        <link rel="apple-touch-icon" href="{% static 'leipzig/images/apple-touch-icon.png' %}">
        <link rel="icon" href="{% static 'leipzig/images/favicon.png' %}" />
        <link rel="stylesheet" href="{% static 'leipzig/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'leipzig/css/material.min.css' %}">
        <link rel="stylesheet" href="{% static 'leipzig/css/ripples.min.css' %}">
        <link rel="stylesheet" href="{% static 'leipzig/css/material-fullpalette.min.css' %}">
        <link rel="stylesheet" href="{% static 'leipzig/css/main.css' %}">

        <script src="{% static 'leipzig/js/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        {% include "navbar.html" %}

    <div class="container">

      {% block content %}
      {% endblock %}

    </div> <!-- /container -->

        <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
        <script>window.jQuery || document.write('<script src="{% static 'leipzig/js/jquery-1.11.2.min.js' %}"><\/script>')</script>
        <script src="{% static 'leipzig/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'leipzig/js/material.min.js' %}"></script>
        <script src="{% static 'leipzig/js/ripples.min.js' %}"></script>
        <script src="{% static 'leipzig/js/masonry.min.js' %}"></script>
        <!-- Begin Cookie Consent -->
        <script type="text/javascript">
        window.cookieconsent_options = {"message":"This web app uses cookies to enhance your session experience.","dismiss":"Got it!","learnMore":"More info","link":"","theme":"light-bottom"};
        </script>
        <!-- End Cookie Consent -->
        <script type="text/javascript" src="{% static 'leipzig/js/cookieconsent.min.js' %}"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-70240435-1', 'auto');
          ga('send', 'pageview');

        </script>
        {% block footer_scripts %}
        {% endblock %}

        <script>
          $.material.init()
        </script>
    </body>
</html>
